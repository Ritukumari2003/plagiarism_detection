<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 900px;
            background: #2e2e2e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-family: Georgia, serif;
            color: #f0e6ff;
            margin-bottom: 25px;
        }

        textarea {
            font-size: 16px;
            width: 90%;
            height: 150px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #4e4e4e;
            border-radius: 8px;
            background: #3a3a3a;
            color: #ffffff;
            resize: none;
        }

        textarea::placeholder {
            color: #bbb;
        }

        button {
            font-size: 18px;
            background-color: #020002; /* New vibrant green color */
            border: none;
            color: #fff;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #171717; /* Darker shade for hover effect */
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #4e4e4e;
            color: #eaeaf9;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plagiarism Detector</h1>
        <form action="/detect" method="post">
            <textarea name="text" placeholder="Enter text here..." required></textarea>
            <button type="submit">Check for Plagiarism</button>
        </form>
        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
